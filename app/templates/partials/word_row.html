<tr id="word-{{ word.id }}" class="word-row">
    <td><strong><a href="/vocabulary/{{ word.id }}">{{ word.display_word }}</a></strong> <span class="pos-tag">{{ word.pos }}</span></td>
    <td>{{ word.translations_list | join(', ') }}</td>
    <td class="grammar-cell">{{ word.grammar_info }}</td>
    <td>
        {% if word.needs_review %}
        <span class="status-badge needs-review" title="{{ word.review_reason }}">Needs Review</span>
        {% elif word.is_synced %}
        <span class="status-badge synced" title="Note ID: {{ word.anki_note_id }}">Synced</span>
        {% else %}
        <span class="status-badge unsynced">Not synced</span>
        {% endif %}
    </td>
    <td class="actions-cell">
        <a href="/vocabulary/{{ word.id }}" class="small secondary outline" role="button">Edit</a>
        <button class="small delete-btn"
                hx-delete="/vocabulary/{{ word.id }}"
                hx-target="#word-{{ word.id }}"
                hx-swap="outerHTML"
                hx-confirm="Delete '{{ word.display_word }}'? This cannot be undone.">Delete</button>
    </td>
</tr>
